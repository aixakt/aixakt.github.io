<p>Sie möchten mit mir in Kontakt treten? Dann nutzen sie bitte das Formular und senden eine Nachricht an mich. Ich werde mich schnellstmöglich bei Ihnen melden.</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-Message="Geben sie bitte ihren Namen ein.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <Label>E-Mail</label>
      <input type="email" class="form-control" placeholder="E-Mail" id="email" required data-validation-required-Message="Geben sie bitte ihre E-Mail-Adresse ein.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Telefon</label>
      <input type="tel" class="form-Control" placeholder="Telefon" id="phone" required data-validation-required-message="Geben sie bitte ihre Telefonnummer ein (optional).">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <Label>Nachricht</label>
      <textarea rows="5" class="form-control" placeholder="Nachricht" id="message" required data-validation-required-message="Geben sie bitte ihre Nachricht ein."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Senden</button>
  </div>
</form>
